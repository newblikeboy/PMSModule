<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QuantPulse Admin Console â€¢ Sign In</title>

  <link rel="stylesheet" href="./styles/landing.css" />
  <style>
    body {
      background: #f5f7fb;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing: antialiased;
      color:#0f1a2e;
    }
    .admin-login-shell {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .admin-login-card {
      background:#fff;
      border:1px solid rgba(20,27,48,0.08);
      border-radius:16px;
      box-shadow:0 32px 64px rgba(15,26,46,0.08),0 2px 4px rgba(15,26,46,0.05);
      width:100%;
      max-width:360px;
      padding:24px 24px 20px;
    }

    .admin-login-head {
      display:flex;
      align-items:flex-start;
      gap:12px;
      margin-bottom:20px;
    }
    .admin-login-logo {
      width:40px;
      height:40px;
      border-radius:12px;
      background:linear-gradient(135deg,#3d6bff 0%,#8f5bff 100%);
      color:#fff;
      font-size:14px;
      font-weight:600;
      display:grid;
      place-items:center;
      box-shadow:0 16px 32px rgba(78,107,255,0.4);
    }
    .admin-login-name {
      font-size:15px;
      font-weight:600;
      color:#0f1a2e;
      line-height:1.3;
    }
    .admin-login-tag {
      font-size:12px;
      color:#4a556d;
      line-height:1.4;
    }

    .admin-login-form label {
      font-size:13px;
      font-weight:500;
      color:#0f1a2e;
      display:block;
      margin-bottom:6px;
    }
    .admin-login-form input {
      width:100%;
      background:#fff;
      border:1px solid rgba(20,27,48,0.12);
      border-radius:12px;
      padding:10px 12px;
      font-size:13px;
      color:#0f1a2e;
      box-shadow:0 2px 4px rgba(15,26,46,0.03);
      outline:none;
    }
    .admin-login-form input:focus {
      border-color:#4e6bff;
      box-shadow:0 0 0 3px rgba(78,107,255,0.2);
    }

    .admin-login-btn {
      width:100%;
      border:0;
      border-radius:12px;
      background:linear-gradient(135deg,#3d6bff 0%,#8f5bff 100%);
      color:#fff;
      font-size:14px;
      font-weight:600;
      line-height:1.2;
      padding:12px 16px;
      margin-top:16px;
      cursor:pointer;
      box-shadow:0 24px 44px rgba(78,107,255,0.4);
    }

    .admin-login-note {
      font-size:12px;
      line-height:1.4;
      color:#7b86a6;
      margin-top:12px;
      text-align:center;
    }
    .admin-login-error {
      color:#ff5f5f;
      font-size:12px;
      line-height:1.4;
      min-height:16px;
      margin-top:8px;
      text-align:center;
    }
  </style>
</head>
<body>

  <div class="admin-login-shell">
    <div class="admin-login-card">
      <div class="admin-login-head">
        <div class="admin-login-logo">ðŸš€</div>
        <div>
          <div class="admin-login-name">QuantPulse Admin Console</div>
          <div class="admin-login-tag">Founder / Ops Access Only</div>
        </div>
      </div>

      <form id="adminLoginForm" class="admin-login-form">
        <div class="form-field" style="margin-bottom:16px;">
          <label>Email</label>
          <input type="email" name="email" placeholder="admin@example.com" required />
        </div>

        <div class="form-field" style="margin-bottom:4px;">
          <label>Password</label>
          <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>

        <div id="adminLoginError" class="admin-login-error"></div>

        <button class="admin-login-btn" type="submit" id="adminLoginBtn">
          Sign in â†’
        </button>

        <div class="admin-login-note">
          Only admin accounts (plan=admin) are allowed.
        </div>
      </form>
    </div>
  </div>

  <script>
  (function(){
    const form = document.getElementById("adminLoginForm");
    const btn  = document.getElementById("adminLoginBtn");
    const errEl= document.getElementById("adminLoginError");

    form.addEventListener("submit", async (e)=>{
      e.preventDefault();
      btn.disabled = true;
      btn.textContent = "Signing in...";

      const fd = new FormData(form);
      const body = {
        email: fd.get("email"),
        password: fd.get("password")
      };

      try {
        const r = await fetch("/auth/login", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(body)
        });
        const data = await r.json();

        if (!data.ok || !data.token) {
          errEl.textContent = data.error || "Login failed";
          btn.disabled = false;
          btn.textContent = "Sign in â†’";
          return;
        }

        // Save token & go to admin panel
        localStorage.setItem("qp_token", data.token);
        window.location.href = "./admin.html";
      } catch (err) {
        errEl.textContent = "Network / Server error";
        btn.disabled = false;
        btn.textContent = "Sign in â†’";
      }
    });
  })();
  </script>

</body>
</html>
